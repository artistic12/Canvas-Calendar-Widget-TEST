name: Generate Calendar and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3  # Updated to v3 to avoid deprecation warnings

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4 to avoid deprecation warnings
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests icalendar

      - name: Run Python script to generate HTML
        run: |
          python calendar_script.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # This deploys the root directory including index.html
